<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Meal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--background);
            border-radius: 0.75rem;
            white-space: pre-wrap;
            line-height: 1.8;
        }

        .loading-spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 { color: var(--primary); margin: 1rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="dishName" placeholder="What would you like to cook?">
        <input type="number" id="servings" value="4" min="1" placeholder="Number of servings">
        <select id="complexity">
            <option value="easy">Easy (Quick to make)</option>
            <option value="medium">Medium</option>
            <option value="complex">Complex (More elaborate)</option>
        </select>
        <select id="category">
            <option value="any">Any Category</option>
            <option value="main">Main Course</option>
            <option value="appetizer">Appetizer</option>
            <option value="dessert">Dessert</option>
            <option value="breakfast">Breakfast</option>
            <option value="snack">Snack</option>
        </select>
        <select id="dietary">
            <option value="none">No Restrictions</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-Free</option>
            <option value="dairy-free">Dairy-Free</option>
            <option value="keto">Keto</option>
        </select>
        <button onclick="getRecipe()">Get Recipe</button>
        <div id="result"></div>
    </div>
    <script>
        async function getRecipe() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="loading-spinner"></div>';
            
            try {
                const response = await fetch('https://5000-quickdishbackend.repl.co/get-ingredients', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        dish_name: document.getElementById('dishName').value,
                        servings: parseInt(document.getElementById('servings').value),
                        complexity: document.getElementById('complexity').value,
                        category: document.getElementById('category').value,
                        dietary: document.getElementById('dietary').value
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                result.innerHTML = data.ingredients
                    .replace(/INGREDIENTS:/g, '<h2>üìù Ingredients</h2>')
                    .replace(/INSTRUCTIONS:/g, '<h2>üë©‚Äçüç≥ Instructions</h2>')
                    .replace(/‚Ä¢/g, '‚óÜ')
                    .replace(/\n/g, '<br>');
            } catch (error) {
                console.error('API Error:', error);
                result.innerHTML = `<div style="color: red; padding: 1rem;">
                    Unable to generate recipe. Please check your input and try again.<br>
                    Error: ${error.message}
                </div>`;
            }
        }
    </script>
</body>
</html>
